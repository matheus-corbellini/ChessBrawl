<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Brawl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chess Brawl</h1>

    <section id="cadastro">
        <h2>Cadastro de Jogadores</h2>
        <form id="form-jogador">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="nickname" placeholder="Nickname" required>
            <input type="number" id="ranking" placeholder="Ranking (1-15000)" required>
            <button type="submit">Cadastrar Jogador</button>
        </form>
    </section>

    <section id="ranking">
        <h2>Ranking</h2>
        <button id="carregar-ranking">Carregar Ranking</button>
        <ul id="ranking-list"></ul>
    </section>

    <section id="torneio">
        <h2>Sortear e Administrar Partidas</h2>
        <button id="sortear-partidas">Sortear Partidas</button>
        <div id="rodadas"></div>
    </section>

    <section id="admin">
        <h2>Administrar Partidas</h2>
        <div id="partida-selecionada">
            <p>Escolha uma partida para administrar.</p>
        </div>
    </section>

    <section id="resultados">
        <h2>Resultados Finais</h2>
        <button id="mostrar-resultados">Mostrar Resultados</button>
        <div id="tabela-resultados"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
